{% extends "base.html" %}

{% block content %}
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<div class="form-container mt-nav pt-20"> <!-- Ajuste de margen superior -->
    <h1><i class="fas fa-edit"></i> Editar datos de evaluación</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-grid">
        <!-- Sección de datos del estudiante -->
        {{ student_form.as_p }}
    </div>
        <!-- Agrupar los campos de escuela y etapa en un grid -->
        <div class="form-grid">
            <div class="form-group">
                <label for="id_school"><i class="fas fa-layer-group"></i> Escuela:</label>
                {{ evaluation_form.school }}
            </div>

            <div class="form-group">
                <label for="id_stage"><i class="fas fa-layer-group"></i> Etapa:</label>
                <input type="text" id="id_stage" name="stage" value="{% if evaluation_form.stage.value == 1 %}1{% elif evaluation_form.stage.value == 2 %}2{% else %}3{% endif %}" readonly>
            </div>
        </div>

        <!-- Campo de fecha -->
        <div class="form-group">
            <label for="id_fecha"><i class="fas fa-calendar-alt"></i> Fecha:</label>
            {{ evaluation_form.fecha }}
        </div>

        <!-- Botones de acción alineados horizontalmente -->
        <div class="button-group">
            <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
            <a href="{% url 'detalles_estudiante' estudiante.id %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>

<!-- Estilos personalizados -->
<style>
    :root {
        --background-color: #181818;
        --form-background-color: #212121;
        --text-color: #e0e0e0;
        --accent-color: #1DB954;
        --input-background-color: #333333;
        --button-hover-color: #1ed760;
        --error-color: #e74c3c;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .mt-nav {
        margin-top: 80px;
    }

    .form-container {
        background-color: var(--form-background-color);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        margin: auto;
        box-sizing: border-box;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        text-align: center;
    }

    form {
        display: grid;
        gap: 10px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-group label {
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid transparent;
        background-color: var(--input-background-color);
        color: var(--text-color);
        font-size: 14px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    button {
        background-color: var(--accent-color);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: center;
        box-sizing: border-box;
    }

    button:hover {
        background-color: var(--button-hover-color);
    }

    .btn.btn-secondary {
        background-color: var(--input-background-color);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: inline-block;
    }

    .btn.btn-secondary:hover {
        background-color: #444;
    }

    .error-message {
        color: var(--error-color);
        font-size: 14px;
    }

    footer {
        background-color: var(--form-background-color);
        color: var(--text-color);
        text-align: center;
        padding: 15px;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: auto;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .form-container {
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 15px;
        }

        h1 {
            font-size: 20px;
        }

        button {
            padding: 8px;
            font-size: 14px;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>

<!-- Importar Font Awesome para los iconos -->


{% endblock %}
