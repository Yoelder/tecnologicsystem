{% extends 'base.html' %}

{% block content %}
<body class="container background-color bg-dark">
<div class="container mt-5">
    <div class="card bg-dark text-light">
        <div class="card-body">
            <h1 class="card-title text-center">Eliminar Usuario</h1>
            <p class="card-text text-center">¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }}</strong>?</p>

            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fa fa-trash"></i> Eliminar
                </button>
                <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary ml-3">
                    <i class="fa fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
