{% extends "base.html" %}

{% block content %}

<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
<div class="form-container mt-nav"> <!-- Ajuste del margen superior -->
    <h1><i class="fas fa-user-edit"></i> Editar Usuario</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Botones de Guardar y Cancelar -->
        <div class="button-group">
            <button type="submit"><i class="fas fa-save"></i> Guardar</button>
            
            <!-- Botón de Cancelar usando window.history.back() para regresar a la página anterior -->
            <a href="javascript:window.history.back()" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
<h1></h1>
<!-- Estilos personalizados -->
<style>
    :root {
        --background-color: #181818;
        --form-background-color: #212121;
        --text-color: #e0e0e0;
        --accent-color: #1DB954;
        --input-background-color: #333333;
        --button-hover-color: #1ed760;
        --error-color: #e74c3c;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .mt-nav {
        margin-top: 80px;
    }

    .form-container {
        background-color: var(--form-background-color);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        margin: auto;
        box-sizing: border-box;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        text-align: center;
    }

    form {
        display: grid;
        gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid transparent;
        background-color: var(--input-background-color);
        color: var(--text-color);
        font-size: 15px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    button {
        background-color: var(--accent-color);
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: center;
        box-sizing: border-box;
    }

    button:hover {
        background-color: var
        (--button-hover-color);
    }

    .btn.btn-secondary {
        background-color: var(--input-background-color);
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: inline-block;
    }

    .btn.btn-secondary:hover {
        background-color: #444;
    }

    .error-message {
        color: var(--error-color);
        font-size: 14px;
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 20px;
        }

        h1 {
            font-size: 20px;
        }

        button {
            padding: 10px;
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            font-size: 14px;
            padding: 10px 12px;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>

<!-- Importar Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
